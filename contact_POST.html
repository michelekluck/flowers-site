                />

                />

                <label for="phone"> Seu telefone: *opcional</label>
                <input
                class="inputForm"
                type="tel"
                name="Telefone"
                id="phone"
                onkeydown="return mascaraTelefone(event)"
                placeholder="Caso queira receber dicas por whatsapp!"
                title="O formato deve ser: (xx) xxxxx-xxxx"
                />
            </div>
            <div class="teste">
                <input type="submit" class="submitButton" value="Enviar" />
